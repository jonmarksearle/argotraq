<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/ArgoTraq.css">

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.35.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
</head>

<body>
    <span class="SignInText" id="msgSignIn"></span>
    <br/>

    <!--   Until we have the Authentication bit working properly
    <button id="acrSignIn" onClick="HandleGoogleLogin()"> Sign In via Google </button>
    <button id="acrBypassSignIn" onClick="HandleGoogleLogin2()"> Go Anonymous </button>
    -->
    <button id="acrBypassSignIn" onClick="HandleGoogleLogin2()"> Get Started </button>

    <div class="BannerMessageText" id="divLoadingMsg">User Not Logged In..</div>

    <br/>
    <label class="BannerHeaderText"></label>
    <br/>

    <!-- Timeslider -->
    <!-- Datepicker -->
    <form oninput="timesliderOutput.value=timeslider.value">

        <input type="range" id="timeslider" name="timesliderInput" min="1" max="24" step="1" onchange="updateSliderInput(this.value);">
        <output name="timesliderOutput" for="timesliderInput">24</output> hours to

        <input id="datepicker" type="date" onchange="updateDateTimeInput();">
        <input id="timepicker" type="time" onchange="updateDateTimeInput();">
        <br/>

        <select name="cognitoIDPicker" id='cognitoIDPicker' onchange='updateCognitoIDPicker();'>
            <option value="us-east-1:0035d5b5-607e-483a-96b7-331a597b44c0">us-east-1:0035d5b5-607e-483a-96b7-331a597b44c0</option>
            <option value="us-east-1:9d8c5740-8fe4-471a-b112-8cd29ec3c684">us-east-1:9d8c5740-8fe4-471a-b112-8cd29ec3c684</option>
            <option value="us-east-1:e65610fc-84a3-4ff4-9381-6a029f30ef14">us-east-1:e65610fc-84a3-4ff4-9381-6a029f30ef14</option>
        </select>

        <!--  onchange="updateSliderInput(this.value);"> -->
    </form>
    <button id="updateButton" onClick="HandleS3MetaData();" disabled="disabled">Update</button>

    <!-- Map -->
    <div id="map" style="width: 700px; height: 500px;"></div>

    <div id="content"></div>
    <span id="cogUsers" class="WMSelectionMessage">
            <span id="msgInfoList">All Users (AWS cognito IDs):</span>
    <select size=3 id="cogUserSel" style="background-color: #E9F7FF; border: #2E5CE6 solid 1px;"></select>
    </span>

    <script src="lib/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jszip.js"></script>
    <script type="text/javascript" src="js/ArgoTraq.js"></script>

</body>

</html>
